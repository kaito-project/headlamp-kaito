description: This release adds Model Context Protocol (MCP) tool calling support, enabling models to access external tools and data sources through configurable MCP servers. The new MCP Server Management interface allows users to configure StreamableHTTP and SSE transport protocols, manage authentication methods (Authorization header or URL path), and enable/disable servers dynamically. This significantly expands the capabilities of AI chat sessions by providing access to external APIs, databases, calculation tools, and custom enterprise services through the standardized MCP specification.
